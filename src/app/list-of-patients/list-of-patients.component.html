<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="col-md-3 text-center">
                <p>List of patients </p>
            </div>
            <div class="mb-3 row">
                <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Enter text or letter for search:</label>
                <div class="col-xs-3 col-sm-auto">
                    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search" (change)="findAllFiltered($event)">
                </div>
            </div>
            <div style="overflow-x:auto">
                <table>
                    <tr>
                        <th name="sortKey" (click)="onSort('firstName')">First name</th>
                        <th name="sortKey" (click)="onSort('lastName')">Last name</th>
                        <th name="sortKey" (click)="onSort('dateOfBirth')">Date of birth</th>
                        <th name="sortKey" (click)="onSort('phoneNumber')">Phone number</th>
                    </tr>
                    <tr *ngFor="let d of patients" [attr.id]="d.id">
                        <td>{{ d.firstName }}</td>
                        <td>{{ d.lastName }}</td>
                        <td>{{ d.dateOfBirth }}</td>
                        <td>{{ d.phoneNumber }}</td>
                        <td><button id="remove" class="btn btn-danger" (click)="delete(d.id)">Delete</button></td>
                        <td><button id="edit" class="btn btn-success" (click)="goToEditPage(d.id)">Edit</button></td>
                    </tr>
                </table>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="mb-3 row">
                            <ngb-pagination class="d-flex" [collectionSize]="pageSize * totalPages" [pageSize]="pageSize" [(page)]="page" (pageChange)="findWidthPaging($event)"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
