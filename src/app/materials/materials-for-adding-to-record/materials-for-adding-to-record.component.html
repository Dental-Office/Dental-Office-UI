<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="row justify-content-center">
                <p>Add new Material for Record </p>
                <br>
                <br>
            </div>
            <div class="mb-3 row">
                <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Enter text for search:</label>
                <div class="col-xs-3 col-sm-auto">
                    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search" (change)="findAllFiltered($event)">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="form-group col-md-4">    
                <div style="overflow-x:auto">
                    <table>
                        <tr>
                            <th name="sortKey" (click)="onSort('materialName')">Material name</th>
                            <th name="sortKey" (click)="onSort('quantity')">Quantity</th>
                        </tr>
                        <tr *ngFor="let m of materials" [attr.id]="m.id">
                            <td class="a">{{ m.materialName }}</td>
                            <td class="a">{{ m.quantity }}</td>
                            <td><button id="addNewRecord" class="btn btn-success" (click)="goToMaterials(m.id!)">Add</button></td>       
                        </tr>
                    </table>
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-1">
                                <br>
                                <button type="button" class="btn btn-danger" id="addNewRecord" (click)="saveNewRecord()">Save</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>          
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2">
                    <div class="mb-6 row">
                        <ngb-pagination class="d-flex" [collectionSize]="pageSize * totalPages" [pageSize]="pageSize" [(page)]="pageNumber" (pageChange)="findWidthPaging($event)"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
