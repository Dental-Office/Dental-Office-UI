<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <p>Add new Material to the Record for Patient: {{firstName }} {{lastName}}</p>
                <br>
                <br>
            </div>
            <div class="mb-3 row">
                <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Enter text for search:</label>
                <div class="col-xs-3 col-sm-auto">
                    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search" (change)="findAllFiltered($event)">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="form-group col-md-7">    
                <div style="overflow-x:auto">
                    <table>
                        <tr>
                            <th name="sortKey" (click)="onSort('materialName')">Material name</th>
                            <th name="sortKey" (click)="onSort('quantity')">Quantity</th>
                        </tr>
                        <tr *ngFor="let m of materials" [attr.id]="m.id">
                            <td class="a">{{ m.materialName }}</td>
                            <td class="a">{{ m.quantity }}</td>
                            <td><button id="addNewRecord" class="btn btn-success" (click)="goToMaterials(m.id!, m.materialName)">Add</button></td>
                        </tr>
                    </table>
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-1">
                                <br>
                                <button type="button" class="btn btn-danger" id="addNewRecord" (click)="saveNewRecord()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-4">    
                <table>
                    <tr>
                        <th>Added materials</th>
                    </tr>
                    <tr *ngFor="let aM of addedMaterials; index as i" [attr.materialName]="aM">
                        <td class="a">{{ aM }} {{ i }}</td>
                        <td><button id="removeMaterial" class="btn btn-success" (click)="removeMaterial(i)">Remove</button></td>
                    </tr>
                </table>
            </div>
        </div>  
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9">
                    <div class="mb-6 row">
                        <ngb-pagination class="d-flex" [collectionSize]="pageSize * totalPages" [pageSize]="pageSize" [(page)]="pageNumber" (pageChange)="findWidthPaging($event)"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
